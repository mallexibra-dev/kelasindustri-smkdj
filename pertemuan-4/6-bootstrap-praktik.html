<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Praktik</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="p-4">
    <h1 class="text-center mb-4">Praktik Gabungan Bootstrap</h1>

    <div class="alert alert-info text-center" role="alert">
      Selamat belajar Bootstrap!
    </div>

    <div class="text-center mb-4">
      <button class="btn btn-primary">Primary</button>
      <button class="btn btn-success">Success</button>
    </div>

    <div class="card mx-auto" style="width: 18rem">
      <img
        src="https://images.unsplash.com/photo-1744059509939-866e0fb167c6?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw3fHx8ZW58MHx8fHx8"
        class="card-img-top"
        alt="Gambar"
      />
      <div class="card-body">
        <h5 class="card-title">Judul Card</h5>
        <p class="card-text">Ini card Bootstrap dalam praktik gabungan.</p>
        <a href="#" class="btn btn-warning">Lihat Selengkapnya</a>
      </div>
    </div>

    <div class="container mt-4">
      <div class="row">
        <div class="col bg-primary text-white p-3">Kolom 1</div>
        <div class="col bg-success text-white p-3">Kolom 2</div>
        <div class="col bg-danger text-white p-3">Kolom 3</div>
      </div>
    </div>
  </body>
</html>
