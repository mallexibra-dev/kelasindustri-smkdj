<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Alert</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="p-4">
    <h1>Contoh Alert Bootstrap</h1>

    <div class="alert alert-primary" role="alert">Ini alert warna Primary.</div>
    <div class="alert alert-success" role="alert">Ini alert warna Success.</div>
    <div class="alert alert-danger" role="alert">Ini alert warna Danger.</div>
    <div class="alert alert-warning" role="alert">Ini alert warna Warning.</div>
  </body>
</html>
