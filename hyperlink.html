<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hyperlink</title>
</head>
<body>
  <h1>Belajar Hyperlink di HTML</h1>

  <p>
    Klik link berikut untuk pergi ke Google:
    <a href="https://www.google.com" target="_blank">Kunjungi Google</a>
  </p>

  <p>
    Klik di sini untuk membuka halaman Biodata:
    <a href="biodata.html">Buka Biodata</a>
  </p>

  <p>
    Klik di sini untuk langsung ke bagian bawah halaman:
    <a href="#footer">Lompat ke Footer</a>
  </p>

  <h2 id="footer">Bagian Footer</h2>
  <p>Ini adalah bagian footer dari halaman.</p>
</body>
</html>
