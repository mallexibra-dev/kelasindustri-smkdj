<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Button Group</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="p-4">
    <h2>Contoh Button Group</h2>
    <div class="btn-group" role="group" aria-label="Basic example">
      <button type="button" class="btn btn-primary">Kiri</button>
      <button type="button" class="btn btn-primary">Tengah</button>
      <button type="button" class="btn btn-primary">Kanan</button>
    </div>

    <hr />

    <h2>Contoh Button Toolbar</h2>
    <div class="btn-toolbar" role="toolbar">
      <div class="btn-group me-2" role="group">
        <button type="button" class="btn btn-secondary">1</button>
        <button type="button" class="btn btn-secondary">2</button>
        <button type="button" class="btn btn-secondary">3</button>
      </div>
      <div class="btn-group me-2" role="group">
        <button type="button" class="btn btn-secondary">A</button>
        <button type="button" class="btn btn-secondary">B</button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
