<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Properties</title>
  <style>
    h1 {
      color: darkred;
      text-align: center;
      font-size: 36px;
    }
    p {
      color: #555555;
      background-color: #f9f9f9;
      font-size: 20px;
      margin: 20px;
      padding: 15px;
      border: 2px solid #cccccc;
    }
  </style>
</head>
<body>
  <h1>Properti CSS Dasar</h1>
  <p>Ini paragraf dengan warna teks, background, margin, padding, dan border.</p>
</body>
</html>
