<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menampilkan Gambar</title>
  </head>
  <body>
    <h1>Belajar Menampilkan Gambar di HTML</h1>

    <h2>Gambar dari Internet</h2>
    <img
      src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a7/React-icon.svg/512px-React-icon.svg.png"
      alt="Logo React"
      width="300"
    />

    <h2>Gambar dari File Lokal</h2>
    <img src="foto.jpg" alt="Foto Saya" width="300" />

    <h2>Gambar dengan Ukuran 150px</h2>
    <img
      src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a7/React-icon.svg/512px-React-icon.svg.png"
      alt="Logo React Kecil"
      width="150"
    />
  </body>
</html>
